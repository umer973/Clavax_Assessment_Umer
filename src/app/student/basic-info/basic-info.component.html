<div class="col-12" id="contents" >
    <div class="row">
        <div class="offset-md-2 offset-0 col-md-8 col-12" >
            <div class="card">
                <div class="card-header">
                    <b>Add Details</b>
                </div>

                <div class="card-body">
                    <form [formGroup]="BasicInfo">
                        <input type="hidden" value="">
                        <div class="modal-body">
                            <div class="col-lg-12">
                                <div class="row">
                                    <div class="col-12">
                                        <div class="row">
                                            <div class="col-md-6 col-12">
                                                <div class="form-group">
                                                    <label>Student Name*</label>
                                                    <input class="form-control" id="StudentName" name="StudentName"
                                                        formControlName="StudentName" type="text">
                                                        <div *ngIf="(f.StudentName.invalid && f.StudentName.touched) || f.StudentName.dirty">
                                                            <small *ngIf="f.StudentName.errors?.required" class="text-danger">StudentName is required</small>
                                                         


                                                          </div>
                                                </div>
                                            </div>
                                            <div class="col-md-6 col-12">
                                                <div class="form-group">
                                                    <label>Email*</label>
                                                    <input class="form-control" id="Email" name="Email"
                                                        formControlName="Email" type="text">
                                                        <div *ngIf="f.Email.invalid && (f.Email.touched || f.Email.dirty)">
                                                            <small *ngIf="f.Email.errors?.required" class="text-danger">Email is required</small>
                                                          
                                                            <div class="text-danger" *ngIf="f.Email.errors.pattern">
                                                              Invalid Email
                                                            </div>

                                                          </div>
                                                </div>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <div class="row">
                                            <div class="col-md-6 col-12">
                                                <div class="form-group">
                                                    <label>Mobile*</label>
                                                    <input class="form-control" id="Mobile" name="Mobile"
                                                        formControlName="Mobile" type="text">
                                                    <div
                                                        *ngIf="(f.Mobile.invalid && f.Mobile.touched) || f.Mobile.dirty">
                                                        <small *ngIf="f.Mobile.errors?.required"
                                                            class="text-danger">Mobile is required</small>
                                                            <div class="text-danger" *ngIf="f.Mobile.errors?.pattern">
                                                              Invalid Mobile Number
                                                            </div>
                                                            <div  class="text-danger" *ngIf="f.Mobile.errors?.minlength || f.Mobile.errors?.maxlength">
                                                              Mobile Number should be atleast 10 digits
                                                            </div>
                                                      
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-6 col-12">
                                                <div class="form-group">
                                                    <label>Date Of Birth*</label>
                                                    <input type="date" min="1997-01-01" max="2021-04-01"
                                                    placeholder="DOB"
                                                    formControlName="DateOfBirth"
                                                    class="form-control"
                                                    placeholder="dd-mm-yyyy" value="">
                                                      
                                                        <div *ngIf="(f.DateOfBirth.invalid && f.DateOfBirth.touched) || f.DateOfBirth.dirty">
                                                            <small *ngIf="f.DateOfBirth.errors?.required" class="text-danger">DateOfBirth is required</small>
                                                         

                                                          </div>
                                                </div>
                                            </div>

                                        </div>
                                        <div class="row">
                                            <div class="form-group col-xs-3 col-sm-3">
                                                <label class="col-form-label" for="aantal">Gender</label>
                                                <select class="form-select" id="Gender" name="Gender" class="form-control"
                                                formControlName="Gender" (change)="onGenderChange()">
                                                    <option value="" disabled selected>Select Gender</option>
                                                    <option value="Male">Male</option>
                                                    <option value="Female">Female</option>
                                                    <option value="Other">Other</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group" *ngIf="f.Gender.value=='Other'">
                                          <label>Other comment</label>
                                        <input type="text" class="form-control"  formControlName="OtherReason">
                                        <div *ngIf="f.OtherReason.invalid && (f.OtherReason.dirty || f.OtherReason.touched)">
                                          <div class='text-danger'  *ngIf="f.OtherReason.hasError('required')">
                                            Other reason Number is required
                                          </div>

                                          <div class='text-danger'  *ngIf="f.OtherReason.hasError('maxlength')>12">
                                            other reason Number should be max 10 characters
                                          </div>
                                          <div class='text-danger' *ngIf="f.OtherReason.hasError('pattern')">
                                            Reason can not contain numbers
                                          </div>
                                        </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>

</div>
